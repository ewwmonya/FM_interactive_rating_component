      <div class="rate-container">
    <div class="icon-container animate"><img src="images/icon-star.svg" alt="" class="icon"></div>
    <div class="inner-container">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="button-container">
          <button id="btn-one" data-number="1" class="rate-btn animate" type="button">1</button>
          <button id="btn-two" data-number="2" class="rate-btn animate" type="button">2</button>
          <button id="btn-three" data-number="3" class="rate-btn animate" type="button">3</button>
          <button id="btn-four" data-number="4" class="rate-btn animate" type="button">4</button>
          <button id="btn-five" data-number="5" class="rate-btn animate" type="button">5</button>
        </div>
        <button id="submit" class="submit animate" style="margin-bottom: 1rem;">Submit</button>
    </div>
